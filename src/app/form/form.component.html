<div class="container">
    <h3>Angular 2 Form</h3>
    <form #form="ngForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" ngModel>
      </div>
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" ngModel>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="is-full-time" ngModel> Is Full Time Employee
        </label>
      </div>
      <label>Payment Type</label>
      <div class="radio">
        <label>
          <input type="radio" name="pay-type" value="w2" ngModel>W2
          <input type="radio" name="pay-type" value="1099" ngModel>1099
        </label>
      </div>
      <div class="form-group">
          <label>Primary Language</label>
          <select class="form-control">
            <option *ngFor="let lang of languages">
              {{ lang }}
            </option>
          </select>
      </div>
      <div class="form-group">
          <label>Date Hired</label>
          <input type="date" name="dateHired" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">OK</button>
    </form>
</div>
